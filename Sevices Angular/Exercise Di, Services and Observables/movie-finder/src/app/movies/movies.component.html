<div class="jumbotron">
    <div class="container">
        <h1>Find a movie</h1>
        <p>Search for a movie using the form below:</p>    
        <form #form="ngForm" (submit)="search(form.value)">
            <input type="text" class="form-control" name="search" ngModel>
            <button  type="sumbit" class="btn btn-primary">Search</button>
        </form>  
  </div>    
</div>

<div class="panel panel-default" *ngIf="isSearched">
    <div class="panel-heading">
        <h3 class="panel-title">Results</h3>    
    </div> 
    <div class="panel-body">
        <div class="row">
            <div *ngFor="let movie of searchResponse.results; let i=index" class="col-md-2">
                     <app-movie [movie]="movie">
  
                     </app-movie>
                
            </div>    
        </div>    
    </div>   
  </div>
  
<div class="panel panel-default">
  <div class="panel-heading">
      <h3 class="panel-title">Popular Movies</h3>    
  </div> 
  <div class="panel-body">
      <div *ngIf="popular" class="row">
          <div *ngFor="let movie of popular.results; let i=index" class="col-md-2">
                   <app-movie [movie]="movie">

                   </app-movie>
              
          </div>    
      </div>    
  </div>   
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">In Theaters</h3>    
    </div> 
    <div class="panel-body">
        <div *ngIf="theaters" class="row">
            <div *ngFor="let movie of theaters.results; let i=index" class="col-md-2">
                <app-movie [movie]="movie">

                </app-movie>
            </div>    
        </div>    
    </div>   
  </div>

<div class="panel panel-default">
