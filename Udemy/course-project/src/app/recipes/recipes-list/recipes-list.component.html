<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success"
                (click)="onAddNewRecipe()">New Recipe</button>
    </div>
    <hr>
</div>
<div class="row">
    <div class="col-xs-12">
        <recipe-item *ngFor="let recipe of recipes; let i = index"
                      [recipe]="recipe"
                      [index]="i">
        </recipe-item>
    </div>
</div>
