<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                        <button class="btn btn-success"
                                style="margin-right: 5px;"
                                [disabled]="!recipeForm.valid">Save</button>
                        <button class="btn btn-danger"
                                (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                           id="name"
                           class="form-control"
                           formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text"
                           id="imagePath"
                           class="form-control"
                           formControlName="recipeImagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img src="" class="image-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" 
                                    id="description"
                                    class="form-control"
                                    formControlName="description"
                                    rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="form-group">
                        <div class="row"
                        *ngFor="let ingredientCtrl of controls; let i = index"
                             [formGroupName]="i">
                            <div class="col-xs-8">
                                <input type="text"
                                       id="name"
                                       formControlName="name"
                                       class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <input type="number"
                                       id="amount"
                                       formControlName="amount"
                                       class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger">x</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button"
                                        class="btn btn-success"
                                        (click)="onAddIngredient()">Add Ingredient</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
