{{model | json}}
<div class="container">
    <h1>Registration Form</h1>
    <form #registrationForm="ngForm" (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" 
        required
        name="username"
        pattern="^[A-Z][A-Za-z]+$"
        [(ngModel)]="model.username"
        #username="ngModel" >
        <div [hidden]="username.valid || username.pristine" class="alert alert-info">
          Username must start with a capital letter and must contain only letters and digits.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" 
        required
        name="password"
        pattern="^[A-Za-z\d]{4,16}$" 
        [(ngModel)]="model.password" #password="ngModel"
        >
        <div [hidden]="password.valid || password.pristine" class="alert alert-info">
          Password must contain only letters and digits and must be between 4 and 16 symbols.
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" 
        required
        name="confirmPassword"
        [(ngModel)]="model.confirmPassword"
        #confirmPassword="ngModel">
        <div [hidden]="password.value === confirmPassword.value || confirmPassword.pristine" class="alert alert-info">
          Both passwords must match.
        </div>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"
        required name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName"
        required name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="email"
        required name="email" [(ngModel)]="model.email" #emai="ngModel">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age"
        name="age" [(ngModel)]="model.age" #age="ngModel">
      </div>
  
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
